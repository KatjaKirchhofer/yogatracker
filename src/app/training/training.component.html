
<mat-tab-group *ngIf="!ongoingTraining">
    <mat-tab label="New Session"> <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training> </mat-tab>
    <mat-tab label="Past Session"> <app-past-trainings></app-past-trainings> </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining" (trainingExit)="ongoingTraining = false"></app-current-training>
