<section>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
     fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
            <input 
            type="email" 
            matInput placeholder="Your email"
            formControlName="email">
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invadil email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your password"
            formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password. </mat-error>
        </mat-form-field>
        <button color="primary" mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>



    </form>
</section>
