<section>
<form #f="ngForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)"> 
    <mat-form-field>
        <input 
        type="email"
        placeholder="Your E-Mail"
        ngModel
        email
        required
        matInput
        name="email"
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Filed must not be empty!</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input 
        type="password"
        placeholder="Your Password"
        required
        matInput
        ngModel
        name="password"
        #passwordInput="ngModel">
        <mat-error *ngIf="passwordInput.invalid">Field must not be empty!</mat-error>
    </mat-form-field>
    <button [disabled]="f.invalid" mat-raised-button color="primary" >Log in!</button>

</form>







</section>
