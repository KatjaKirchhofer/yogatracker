<section>
    <form fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your Email"
            ngModel 
            name="email"
            required
            email
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Filed must not be empty!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            type="password" 
            matInput 
            placeholder="Your Password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel"
            >
            <mat-hint *ngIf="pwInput.value?.length < 6">Should be at least 6 characters long.</mat-hint>
            <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error *ngIf="pwInput.invalid && pwInput.touched" >Should be at least 6 Characters long!</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
            matInput
            placeholder="Your Birthdate"
            [matDatepicker]="picker"
            [max]="maxDate"
            required
            ngModel
            name="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox 
        ngModel
        name="agree"
        required
        color="primary"
        >Agree to Terms and Conditions.</mat-checkbox>

        <button [disabled]="!f.valid" mat-raised-button color="primary" type="submit">Submit</button>
    </form>


</section>
