<mat-nav-list >
    <a *ngIf="!isAuth" mat-list-item routerLink="/signin" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span>Sign in</span>
    </a>

    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
        <mat-icon>login</mat-icon>
        <span>Log in</span>
    </a>

    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
        <span>Training</span>
    </a>
    <mat-list-item *ngIf="isAuth">
        <button mat-button (click)=" onLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-list-item>

</mat-nav-list>
